<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">
<head>
	<meta charset="UTF-8" />
	<title>This is home page</title>	
</head>
<body>
	<section>
		<div class="container">
			<div class="row">
				<div class="col-md-8 offset-md-2">
					<div class="my-card mt-1">

						<div th:if="${session.message}" th:classappend="${session.message.type}" class="alert" role="alert">
							<p class="text-center" th:text="${session.message.content}"></p>
							
							<th:block th:text="${#session.removeAttribute('message')}"></th:block>
						</div>

						<div class="container text-center">
							<img class="" style="width:80px" src="" th:src="@{/img/membership.png}" alt=""/>
						</div>
						
						<h1 class="text-center">Register Here!!</h1>
						<form action="" th:action="@{/do_register}" method="post" th:object="${user}">

							<div class="form-group">
								<label for="name_field">Your Name</label> 
								
								<input name="name" type="text" th:classappend="${#fields.hasErrors('name')? 'is-invalid':''}" class="form-control" id="name_field"
									aria-describedby="emailHelp" placeholder="Enter Here" required="required" th:value="${user.name}"/>
							</div>
							<div class="invalid-feedback" th:each = "e : ${#fields.errors('name')}" th:text="${e}">
								
							</div>
							
							<div class="form-group">
								<label for="email_field">Your Email</label> 
								
								<input name="email" type="email" th:classappend="${#fields.hasErrors('email')? 'is-invalid':''}" class="form-control" id="email_field"
									aria-describedby="emailHelp" placeholder="Enter Here" required="required" th:value="${user.email}"/>
							</div>
							<div class="invalid-feedback" th:each = "e : ${#fields.errors('email')}" th:text="${e}">
								
							</div>
							
							<div class="form-group">
								<label for="password_field">Your Password</label> 
								
								<input name="password" type="password" class="form-control" id="password_field"
									aria-describedby="emailHelp" placeholder="Enter Here" required="required" />
							</div>
							
							<div class="form-group">
								<textarea name="about" th:text="${user.about}" placeholder="Enter something about yourself" rows="10" class="form-control"></textarea>
							</div>
							
							<div class="form-group form-check text-center">
								<input type="checkbox" name="agreement" class="form-check-input" id="agreement"/>
								<label for="agreement">Accept Terms & Conditions</label>
							</div>
							
							<div class="container text-center">
								<button type="submit" class="btn bg-primary btn-block text-white">Submit</button>
								<button type="reset" class="btn bg-warning btn-block">Reset</button>
							</div>
							
						</form>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
